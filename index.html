<body class="body">

    <form class="form js-form">
        <fieldset class="form_fieldset">
            <p class="form__header">Przelicznik Walut</p>
            <label class="form__labeText">Podaj Kwotę w PLN:<br>
                <input name="kwota z której wymieniasz" class="js-form__amount form__input" type="number" step="0.01"
                    min="1" required>
            </label><br>

            <label class="form__label">Wybierz Walutę:<br>
                <select class="js-form__currency form__input">
                    <option value="EUR">EURO</option>
                    <option value="GBP">Funt Brytyjski</option>
                    <option value="CHF">Frank Szwajcarski</option>
                    <option value="USD">Dolar Ameryskański</option>
                </select>
            </label>

            <input class="form__convert" type="submit" value="Przelicz!">

            <span class="form__result"> Po przeliczeniu wartość wynosi: <p class="js-form__result"> N/A </p></span>
        </fieldset>
    </form>

    <p class="adnotation"> Kursy pochodzą ze strony <a href="https://www.nbp.pl/home.aspx?f=/kursy/kursya.html"
            target="_blank">nbp.pl </a>z tabeli nr 218/A/NBP/2022 z dnia 2022-11-10 </p>
